services:
    personal-homepage:
        image: wlczak/personal-home-page:latest
        labels:
            - com.centurylinklabs.watchtower.enable=true
        # volumes:
            # - ./:/app For local development
        working_dir: /app
        restart: always
        ports:
            - "1234:8080"
        command: ./PHP
        networks:
            - personal-home-page-net

networks:
    personal-home-page-net:
        name: personal-home-page-net